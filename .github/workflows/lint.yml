name: Linting
run-name: ${{ github.actor }} is Linting on ${{ github.ref }}

on:
  push:
    branches: [master]
    paths:
      - '**.ts'
      - '**.js'
      - 'package.json'
  pull_request:
    branches: [master]
    paths:
      - '**.ts'
      - '**.js'
      - 'package.json'

jobs:
  linting:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        bun: [1.2.1]
        node: [20]

    name: BUN ${{ matrix.bun }}

    steps:
      - name: ðŸŒ± Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun }}

      - name: ðŸ›’ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'bun'

      - name: âš¡ Install dependencies (with bun)
        run: bun install

      - name: ðŸªµ Lint
        run: bun run lint