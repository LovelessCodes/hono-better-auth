name: Linting
run-name: ${{ github.actor }} is Linting on ${{ github.ref }}

on:
  push:
    branches: [master]
    paths:
      - '**.ts'
      - '**.js'
      - 'package.json'
  pull_request:
    branches: [master]
    paths:
      - '**.ts'
      - '**.js'
      - 'package.json'

jobs:
  linting:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        pnpm: [9.12.3]
        node: [20]

    name: PNPM ${{ matrix.pnpm }}

    steps:
      - name: ðŸŒ± Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: ${{ matrix.pnpm }}

      - name: ðŸ›’ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: âš¡ Install dependencies (with pnpm)
        run: pnpm install

      - name: ðŸªµ Lint
        run: pnpm run lint